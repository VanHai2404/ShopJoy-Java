<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Template Main C<link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
    SS File -->

    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

<!-- Thư viện JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

  <title>SUCCESSFUL PAY </title>
</head>
<base href="/">

<body>
  <header id="header">
    <!-- Navbar -->
            <a  th:href="@{home}" > <img src="images/logo.png" alt="" class="logo"></a>
    <!-- Navbar -->
    <div>
      <ul id="navbar">

        <li><a href="">GIỎ HÀNG</a> <i class="fa-solid fa-bag-shopping" style="font-size: 25px;"></i></li>

        <li><a href=""></a>THANH TOÁN <i class="fa-brands fa-cc-apple-pay" style="font-size: 25px;"></i></li>

        <li><a href=""></a>HOÀN TẤT<i class="fa-solid fa-square-check" style="font-size: 25px;"></i></li>

      </ul>
    </div>
  </header>
  <div class="container-fluid">
    <div style="padding-top: 20px; background-color: rgb(248, 247, 246); height: 100px; ">
      <div class="qodef-grid" style="display: flex;">
        <div class="qodef-title-info">
          <h4 class="qodef-page-title ">THỦ TỤC THANH TOÁN</h4>
        </div>
        <div style="padding-left: 900px;" >
          <div >
            <a 
            > TRANG CHỦ          
            </a>
            <span class="qodef-delimiter">
             
             &nbsp; / &nbsp;
          
            </span>
            <span >
               HÓA ĐƠN
            </span>
          </div>
        </div>
      </div>
    </div>
    <section class="h-100 h-custom">
      <div class="container py-5 h-100">
        <div class="col-12">
          <div style="background-color: rgb(226, 195, 173);">
           <h3 style="color: rgb(255, 13, 0);">Cảm ơn. Đơn đặt hàng của bạn đã được nhận; Đã nhận được đơn đặt hàng của bạn.           </h3> 
          </div>

          <div style="padding-top: 30px; display: flex;">
            <span>Số thứ tự:# </span>
            <span th:text="${order.orderId}"></span>
          </div>
          <hr class="my-4">
          <div style=" display: flex;">
            <span>Ngày:</span>
            <span th:text="${order.orderDate}"></span>
          </div>
          <hr class="my-4">
          <div style=" display: flex;">
            <span>Tổng cộng:</span>
            <span th:text="${#numbers.formatDecimal(order.amount, 0, 'COMMA', 1, 'POINT')}"></span>
          </div>
          <hr class="my-4">
          <div style="display: flex;">
            <span>Phương thức thanh toán:</span>
            <span>Chuyển khoản trực tiếp</span>
          </div>
          <hr class="my-4">
        </div>
      </div>
      <div>
        <a  th:href="@{user/purchase/0}" style="text-decoration: none;">  
        <button type="submit" class="btn btn-dark btn-block btn-lg " style="width: 20%;"> THEO DÕI ĐƠN HÀNG </button>
        </a>
      </div>
    </section>
  
   
  </div>
  
    	<script th:inline="javascript">
				var error = /*[[${error}]]*/null;
				var message = /*[[${message}]]*/null;

				if (error) {
					Swal.fire({
						icon : 'error',
						title : 'Lỗi',
						text : error
					});
				} else if (message) {
					Swal.fire({
						icon : 'success',
						title : 'Thông Báo',
						text : message
					});
				}
	</script>
  


</body>

<!-- Option 2: Separate Popper and Bootstrap JS -->

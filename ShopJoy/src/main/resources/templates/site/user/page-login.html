<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Template Main CSS File -->

    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- Thư viện CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

<!-- Thư viện JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    
    

    <title>LOGIN PAGE </title>
  </head>
<body id="login">

                <section class="vh-80">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-sm-6 text-black">
                  
                          <div class="px-5 ms-xl-4">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                            <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                            <img src="images/logo.png" alt="" height="80px" width="150px">
                          </div>
                  
                          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                  
                            <form th:action="@{ulogin}" method="post" th:object="${USER}" style="width: 23rem;" >
                        
							



							<script th:inline="javascript">
                                 var error = /*[[${error}]]*/null;
								var message = /*[[${message}]]*/null;

								if (error) {
									Swal.fire({
										icon : 'error',
										title : 'Lỗi',
										text : error
									});
								} else if (message) {
									Swal.fire({
										icon : 'success',
										title : 'Thông Báo',
										text : message
									});
								}
							</script>


							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                  
                              <div class="form-outline mb-4">
                                <input type="email" id="form2Example18" th:field="*{username}" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example18">Email address</label>
                              </div>
                  
                              <div class="form-outline mb-4">
                                <input type="password" id="form2Example28" th:field="*{password}" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example28">Password</label>
                              </div>
                              <div class="form-outline mb-3">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" th:field="*{rememberMe}" value="false">
                                  <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                              </div>
                              <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" type="submit"  >Login</button>
                              </div>
                  
                              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                              <p>Don't have an account? <a th:href="@{regisret}" class="link-info">Register here</a></p>
                  
                            </form>
                  
                          </div>
                  
                        </div>
                        <div class="col-sm-6 px-0 d-none d-sm-block">
                          <img src="images/banrn/so2.jpeg"
                            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                        </div>
                      </div>
                    </div>
                  </section>
    

    

</body>



<script src="/js/srcipt.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

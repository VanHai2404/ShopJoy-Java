<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">
   

<head>

 <base href="/">
</head>

<body>
    

    <!-- #main -->

    <main id="main" class="main" layout:fragment="content">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Category Tabs</h5>
            <div class="row">
            <div class="col-11">
            </div>
            <div class="col-1">
            <a th:href="@{/admin/categories/list/paginated}" style="text-decoration: none; color: black;">
                         <i class="fa-solid fa-list" style="font-size: 35px;"></i>
             </a>
            </div>
             
            
            </div>
    
            <!-- Default Tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                      role="tab" aria-controls="contact" aria-selected="true">New Category</button>
                  </li>
            </ul>
            <div class="tab-content pt-2" id="myTabContent">
                <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div th:if="${message != null}" class="alert alert-primary text-center">
                    <i>[[${message}]]</i>
                    </div>
                    <form th:action="@{/admin/categories/saveorUpdate}"  method="post" th:object="${category}" class="row g-3 needs-validation pt-2" novalidate>
                      <div class="col-12">
                        <div class="form-outline">
                            <label for="validationCustom03" class="form-label">Category Id</label>
                          <input type="text" class="form-control" th:field="*{categoryId}" readonly  />
                   
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-outline">
                            <label for="validationCustom05" class="form-label">Name</label>
                          <input type="text" class="form-control" th:field="*{name}" required />   
                          <div class="invalid-feedback">Name Id Not Null</div>
                        </div>
                      </div>
                      <!-- <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
                          <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                          <div class="invalid-feedback">You must agree before submitting.</div>
                        </div>
                      </div> -->
                      <div class="col-12">
                       
                        <button type="submit" class="btn btn-primary">Save</button>
                         <button type="submit" class="btn btn-primary">Update</button>
                       
                        <button type="reset" class="btn btn-secondary">Reset</button>
                      
                      </div>
                    </form>
                    <script>
                      // Example starter JavaScript for disabling form submissions if there are invalid fields
                      (() => {
                        'use strict';
        
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        const forms = document.querySelectorAll('.needs-validation');
        
                       // Loop over them and prevent submission
                        Array.prototype.slice.call(forms).forEach((form) => {
                          form.addEventListener('submit', (event) => {
                            if (!form.checkValidity()) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                          }, false);
                        });
                      })();
                    </script>
                  </div>
       
    
           
    
    
            </div>
          </div>
        </div>
        </div><!-- End Default Tabs -->
    
        </div>
        </div>
    
    
    
      </main><!-- End #main -->


    
</body>
</html>
